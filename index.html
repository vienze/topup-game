<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title -->
    <title>AvoUp</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- custome css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar fixed-top navbar-expand-lg py-1 mb-3 bg-light border-bottom border-dark border-3"
    >
      <div class="container">
        <a class="navbar-brand fw-semibold fs-2 text-info" href="#"
          >Avo<span class="text-dark">Up</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="bi bi-list" id="menu-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-lg-4">
              <a class="nav-link" href="#home">Beranda</a>
            </li>
            <li class="nav-item ms-lg-4">
              <a class="nav-link" href="#cekwr">Cek Winrate</a>
            </li>
            <li class="nav-item ms-lg-4">
              <a class="nav-link" href="#promo">Promo</a>
            </li>
            <li class="nav-item ms-lg-4">
              <a class="nav-link" href="#bantuan">Bantuan</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- banner -->
    <section class="banner">
      <div class="container">
        <div class="col-lg-8 offset-lg-2 col-md-12">
          <div id="banner" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner border border-dark border-3">
              <div class="carousel-item active">
                <img
                  src="assets/img/banner1.jpg"
                  class="d-block w-100"
                  alt="banner-1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/alien.svg"
                  class="d-block w-100"
                  alt="banner-2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/astronaut.svg"
                  class="d-block w-100"
                  alt="banner-3"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end banner -->

    <!-- kategori -->
    <section class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 col-md-12 mt-5">
          <ul
            class="nav nav-pills mb-5 justify-content-between gap-4"
            id="pills-tab"
            role="tablist"
          >
            <li class="nav-item" role="category">
              <button
                class="nav-link border border-dark border-3 active"
                id="pills-game-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-game"
                type="button"
                role="tab"
                aria-controls="pills-game"
                aria-selected="true"
              >
                Games
              </button>
            </li>
            <li class="nav-item" role="category">
              <button
                class="nav-link border border-dark border-3"
                id="pills-voucher-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-voucher"
                type="button"
                role="tab"
                aria-controls="pills-voucher"
                aria-selected="false"
              >
                Voucher
              </button>
            </li>
            <li class="nav-item" role="category">
              <button
                class="nav-link border border-dark border-3"
                id="pills-premium-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-premium"
                type="button"
                role="tab"
                aria-controls="pills-premium"
                aria-selected="false"
              >
                Premium
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <!-- cat-game -->
            <div
              class="tab-pane fade show active"
              id="pills-game"
              role="tabpanel"
              aria-labelledby="pills-game-tab"
              tabindex="0"
            >
              <!-- game -->
              <div class="container">
                <div class="row">
                  <!-- title -->
                  <div class="col border-bottom border-dark border-3 px-0 mb-4">
                    <h3 class="text-dark">Games</h3>
                  </div>
                </div>

                <div class="row gy-4">
                  <!-- card game -->
                  <div class="col-lg-3 col-md-4 col-6 px-auto">
                    <div
                      class="card bg-light border border-dark border-3 rounded-0 px-3"
                    >
                      <div class="card-header bg-light border-0 px-0 pt-3">
                        <img
                          src="assets/img/1.jpg"
                          alt="games"
                          class="card-img-top img-fluid rounded-0"
                          width="150"
                          height="200"
                        />
                      </div>
                      <div class="card-body text-center px-0">
                        <h5 class="text-dark fw-semibold w-100">
                          Mobile Legend
                        </h5>
                        <p
                          class="text-dark opacity-75 fw-regular"
                          style="font-size: 0.9rem"
                        >
                          Moonton
                        </p>
                        <div class="row px-3">
                          <div
                            class="btn btn-light text-dark fw-medium border border-dark border-3 py-1 rounded-0"
                          >
                            Top Up
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end card game -->
                  <!-- card game -->
                  <div class="col-lg-3 col-md-4 col-6 px-auto">
                    <div
                      class="card bg-light border border-dark border-3 rounded-0 px-3"
                    >
                      <div class="card-header bg-light border-0 px-0 pt-3">
                        <img
                          src="assets/img/2.jpg"
                          alt="games"
                          class="card-img-top img-fluid rounded-0"
                          width="150"
                          height="200"
                        />
                      </div>
                      <div class="card-body text-center px-0">
                        <h5 class="text-dark fw-semibold w-100">High Domino</h5>
                        <p
                          class="text-dark opacity-75 fw-regular"
                          style="font-size: 0.9rem"
                        >
                          United State
                        </p>
                        <div class="row px-3">
                          <div
                            class="btn btn-light text-dark fw-medium border border-dark border-3 py-1 rounded-0"
                          >
                            Top Up
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end card game -->
                  <!-- card game -->
                  <div class="col-lg-3 col-md-4 col-6 px-auto">
                    <div
                      class="card bg-light border border-dark border-3 rounded-0 px-3"
                    >
                      <div class="card-header bg-light border-0 px-0 pt-3">
                        <img
                          src="assets/img/3.jpg"
                          alt="games"
                          class="card-img-top img-fluid rounded-0"
                          width="150"
                          height="200"
                        />
                      </div>
                      <div class="card-body text-center px-0">
                        <h5 class="text-dark fw-semibold w-100">Free Fire</h5>
                        <p
                          class="text-dark opacity-75 fw-regular"
                          style="font-size: 0.9rem"
                        >
                          Garena
                        </p>
                        <div class="row px-3">
                          <div
                            class="btn btn-light text-dark fw-medium border border-dark border-3 py-1 rounded-0"
                          >
                            Top Up
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end card game -->
                  <!-- card game -->
                  <div class="col-lg-3 col-md-4 col-6 px-auto">
                    <div
                      class="card bg-light border border-dark border-3 rounded-0 px-3"
                    >
                      <div class="card-header bg-light border-0 px-0 pt-3">
                        <img
                          src="assets/img/4.jpg"
                          alt="games"
                          class="card-img-top img-fluid rounded-0"
                          width="150"
                          height="200"
                        />
                      </div>
                      <div class="card-body text-center px-0">
                        <h5 class="text-dark fw-semibold w-100">
                          Genshin Impact
                        </h5>
                        <p
                          class="text-dark opacity-75 fw-regular"
                          style="font-size: 0.9rem"
                        >
                          Hyoverse
                        </p>
                        <div class="row px-3">
                          <div
                            class="btn btn-light text-dark fw-medium border border-dark border-3 py-1 rounded-0"
                          >
                            Top Up
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end card game -->
                  <!-- card game -->
                  <div class="col-lg-3 col-md-4 col-6 px-auto">
                    <div
                      class="card bg-light border border-dark border-3 rounded-0 px-3"
                    >
                      <div class="card-header bg-light border-0 px-0 pt-3">
                        <img
                          src="assets/img/1.jpg"
                          alt="games"
                          class="card-img-top img-fluid rounded-0"
                          width="150"
                          height="200"
                        />
                      </div>
                      <div class="card-body text-center px-0">
                        <h5 class="text-dark fw-semibold w-100">
                          Mobile Legend
                        </h5>
                        <p
                          class="text-dark opacity-75 fw-regular"
                          style="font-size: 0.9rem"
                        >
                          Moonton
                        </p>
                        <div class="row px-3">
                          <div
                            class="btn btn-light text-dark fw-medium border border-dark border-3 py-1 rounded-0"
                          >
                            Top Up
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- end card game -->
                </div>
              </div>
            </div>
            <!-- end game -->
          </div>
          <!-- end cat-game -->

          <!-- cat-voucher -->
          <div
            class="tab-pane fade"
            id="pills-voucher"
            role="tabpanel"
            aria-labelledby="pills-voucher-tab"
            tabindex="0"
          >
            <!-- voucher -->
            <div class="container">
              <div class="row">
                <div class="col border-bottom border-dark border-3 px-0">
                  <h3 class="text-dark">Voucher</h3>
                </div>
              </div>
            </div>
            <!-- end voucher -->
          </div>
          <!-- end cat-voucher -->

          <!-- cat-premium -->
          <div
            class="tab-pane fade"
            id="pills-premium"
            role="tabpanel"
            aria-labelledby="pills-premium-tab"
            tabindex="0"
          >
            <!-- premium -->
            <div class="container">
              <div class="row">
                <div class="col border-bottom border-dark border-3 px-0">
                  <h3 class="text-dark">Premium</h3>
                </div>
              </div>
            </div>
            <!-- end-premium -->
          </div>
          <!-- end cat-premium -->
        </div>
      </div>
    </section>
    <!-- end kategori -->

    <!-- bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- custome javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
