<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title -->
    <title>AvoUp</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- custome css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar fixed-top navbar-expand-lg py-1 mb-3 bg-light border-bottom border-dark border-3"
    >
      <div class="container">
        <a class="navbar-brand fw-semibold fs-2 text-info" href="#"
          >Avo<span class="text-dark">Up</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-lg-4">
              <a class="nav-link" href="#">Beranda</a>
            </li>
            <li class="nav-item ms-lg-4">
              <a class="nav-link" href="#">Cek Winrate</a>
            </li>
            <li class="nav-item ms-lg-4">
              <a class="nav-link" href="#">Promo</a>
            </li>
            <li class="nav-item ms-lg-4">
              <a class="nav-link" href="#">Bantuan</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- banner -->
    <section class="banner">
      <div class="container">
        <div class="col-lg-8 offset-lg-2 col-md-12">
          <div id="banner" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner border border-dark border-3">
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#banner"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#banner"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#banner"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-item active">
                <img
                  src="assets/img/banner1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/alien.svg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/astronaut.svg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end banner -->

    <!-- bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- custome javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
